<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>צור קשר</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
  <div id="loader"><div class="loader-bar"></div></div>

  <header data-aos="fade-down">
    <h1>צור קשר</h1>
    <button id="toggle-dark" title="מצב כהה/בהיר">
        🌓
    </button>
    <nav>
      <a href="index.html"><i class="fa-solid fa-house"></i> בית</a>
      <a href="about.html"><i class="fa-solid fa-user"></i> אודות</a>
      <a href="contact.html"><i class="fa-solid fa-envelope"></i> צור קשר</a>
      <a href="stats.html"><i class="fa-solid fa-chart-bar"></i> סטטיסטיקות</a>
    </nav>
  </header>

  <main>
    <ul class="contact-info" data-aos="fade-up">
      <li><i class="fa-solid fa-envelope"></i> <strong>אימייל:</strong> your@email.com</li>
      <li><i class="fa-solid fa-phone"></i> <strong>טלפון:</strong> 050-0000000</li>
      <li><i class="fa-brands fa-instagram"></i> <strong>אינסטגרם:</strong> <a href="#">@yourhandle</a></li>
    </ul>

    <form action="mailto:your@email.com" method="post" data-aos="zoom-in">
      <label>שם:</label>
      <input type="text" name="name" required />

      <label>אימייל:</label>
      <input type="email" name="email" required />

      <label>נושא:</label>
      <input type="text" name="subject" />

      <label>הודעה:</label>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit" class="btn"><i class="fa-solid fa-paper-plane"></i> שלח</button>
    </form>
  </main>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
    });
  </script>
  <script src="script.js" defer></script>

</body>
</html>
