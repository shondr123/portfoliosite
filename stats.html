<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>סטטיסטיקות</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
  <div id="loader"><div class="loader-bar"></div></div>

  <header data-aos="fade-down">
    <h1>הטכנולוגיות שלי</h1>
    <button id="toggle-dark" title="מצב כהה/בהיר">🌙</button>
  </header>

  <nav>
    <a href="index.html"><i class="fa-solid fa-house"></i> בית</a>
    <a href="about.html"><i class="fa-solid fa-user"></i> אודות</a>
    <a href="contact.html"><i class="fa-solid fa-envelope"></i> צור קשר</a>
    <a href="stats.html"><i class="fa-solid fa-chart-bar"></i> סטטיסטיקות</a>
  </nav>

  <main>
    <section class="skills">
      <div class="skill" data-aos="fade-up">
        <label>HTML</label>
        <div class="progress"><div class="bar" style="width: 90%;">90%</div></div>
      </div>
      <div class="skill" data-aos="fade-up" data-aos-delay="100">
        <label>CSS</label>
        <div class="progress"><div class="bar" style="width: 80%;">80%</div></div>
      </div>
      <div class="skill" data-aos="fade-up" data-aos-delay="200">
        <label>JavaScript</label>
        <div class="progress"><div class="bar" style="width: 70%;">70%</div></div>
      </div>
      <div class="skill" data-aos="fade-up" data-aos-delay="300">
        <label>Git & GitHub</label>
        <div class="progress"><div class="bar" style="width: 60%;">60%</div></div>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
